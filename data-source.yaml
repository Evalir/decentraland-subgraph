specVersion: 0.0.1
schema:
  source:
    path: ./schema.graphql
datasets:
  - data:
      kind: ethereum/contract
      name: LANDRegistry
      address: "F87E31492Faf9A91B02Ee0dEAAd50d51d56D5d4d"
      structure:
        abi: LANDRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Parcel
      abis:
        - name: LANDRegistry
          source:
            path: ./abis/LANDRegistry.json
      eventHandlers:
        - event: Transfer(address,address,uint256,address,bytes)
          handler: handleLandTransfer
        - event: Update(uint256,address,address,string)
          handler: handleLandUpdate
      source:
        path: ./mappings/parcels.ts
  - data:
      kind: ethereum/contract
      name: MortgageHelper
      address: "0"
      structure:
        abi: MortgageHelper
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Mortgage
      abis:
        - name: MortgageHelper
          source:
            path: ./abis/MortgageHelper.json
      eventHandlers:
        - event: NewMortgage()
          handler: handleNewMortgage
      source:
        path: ./mappings/mortgage-helper.ts
  - data:
      kind: ethereum/contract
      name: MortgageManager
      address: "0"
      structure:
        abi: MortgageManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Mortgage
      abis:
        - name: MortgageManager
          source:
            path: ./abis/MortgageManager.json
      eventHandlers:
        - event: CanceledMortgage()
          handler: handleCanceledMortgage
        - event: StartedMortgage()
          handler: handleStartedMortgage
        - event: PaidMortgage()
          handler: handlePaidMortgage
        - event: DefaultedMortgage()
          handler: handleDefaultedMortgage
      source:
        path: ./mappings/mortgage-manager.ts
  - data:
      kind: ethereum/contract
      name: Marketplace
      address: "b3bca6f5052c7e24726b44da7403b56a8a1b98f8"
      structure:
        abi: Marketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Auction
      abis:
        - name: Marketplace
          source:
            path: ./abis/Marketplace.json
      eventHandlers:
        - event: AuctionCreated(bytes32,uint256,address,uint256,uint256)
          handler: handleAuctionCreated
        - event: AuctionCancelled(bytes32,uint256,address)
          handler: handleAuctionCancelled
        - event: AuctionSuccessful(bytes32,uint256,address,uint256,address)
          handler: handleAuctionSuccessful
      source:
        path: ./mappings/auctions.ts
  - data:
      kind: ethereum/contract
      name: RCNEngine
      address: "0"
      structure:
        abi: RCNEngine
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - ?
      abis:
        - name: RCNEngine
          source:
            path: ./abis/RCNEngine.json
      eventHandlers:
        - event: PartialPayment()
          handler: handlePartialPayment
        - event: TotalPayment()
          handler: handleTotalPayment
      source:
        path: ./mappings/rcn-engine.ts