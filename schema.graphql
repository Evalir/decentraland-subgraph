type Contribution {
  id: ID!
  address: String! # Bytes!
  district: District!
  landCount: Int! # BigInt!
  timestamp: String! # BigInt!
}

type District {
  id: ID!
  name: String!
  description: String
  link: String!
  public: Boolean!
  parcelCount: Int! # BigInt!
  parcels: [Parcel!]
  center: String!
  priority: String # Is this the real type?
  disabled: Boolean!
}

