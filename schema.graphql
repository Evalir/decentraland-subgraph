enum AuctionStatus {
  open
  sold
  cancelled
}

enum AuctionType {
  parcel
  estate
}

type Auction {
  id: String!
  for_parcel: Parcel!
  seller: String
  is_sold: Boolean
  type: AuctionType
  marketplace_id: String
  block_number: Int
  status: AuctionStatus
  buyer: String
  price: Int
  expires_at: Int
  created_at: Int
  updated_at: Int
  contract_id: Int
}

type Parcel {
  id: String!
  owner: String
  data: String
  x: Int
  y: Int
  district_id: String
  created_at: Int
  updated_at: Int
  last_transferred_at: Int
  tags: String
  in_estate: Boolean
  in_district: District
  active_auction: Auction
}

type District {
  id: String!
  name: String
  description: String
  link: String
  public: Boolean
  parcel_count: Int
  parcel_ids: [Parcel]
  priority: String
  center: Boolean
  disabled: Boolean
}
