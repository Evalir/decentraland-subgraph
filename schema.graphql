type Parcel {
  id: ID!
  x: Int # BigInt
  y: Int # BigInt
  auctionPrice: Int # BigInt
  district: District
  owner: String! # Bytes
  data: ParcelData!
  lastTransferredAt: String! # BigInt
  # Source?
  # tags: [ParcelTag!]
  # Source?
  # inEstate: Boolean!
  auctionOwner: String # Bytes
  auctionPrice: Int # BigInt!
  activeAuction: Auction
  auctions: [Auction!] @deriveFrom(field: "parcel")
  createdAt: String! # BigInt!
  updatedAt: String # BigInt

  # Source?
  # in_district: Boolean!
}

type ParcelData {
  id: ID!
  parcel: Parcel!
  version: Int
  name: String!
  description: String
  ipns: String
}

type ParcelTag {
  id: ID!
  # ?
}

type Auction {
  id: ID!
  type: AuctionType
  parcel: Parcel
  # Source?
  # estate: Estate
  txHash: String! # Bytes!
  txStatus: TransactionStatus
  owner: String! # Bytes!
  price: Int! # BigInt!
  status: AuctionStatus
  buyer: String! # Bytes!
  contract: String! # Is this a contract hash?
  blockNumber: Int! # BigInt!
  expiresAt: String! # BigInt!
  blockTimeCreatedAt: String! # BigInt!
  blockTimeUpdatedAt: String # BigInt
  marketplace: String! # Is this a contract hash or a district-related ID?

  # Source?
  # is_sold: Boolean!
}

enum AuctionType {
  parcel
  estate
}

enum AuctionStatus {
  open
  sold
  cancelled
}

enum TransactionStatus {
  confirmed
  pending
}

